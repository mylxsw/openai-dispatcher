# 监听地址
listen: :8081
# Socks5 代理地址
socks5: 127.0.0.1:1080
# 日志目录
log-path: ""
# 是否输出 Debug 日志
debug: false
# 是否输出详细日志，DEBUG 模式下，会输出请求的 Body
verbose: false
# 是否启用 Prometheus metrics
enable-prometheus: false

# 调用方可用的 Key，用于替代 OpenAI 的 Key
keys:
  - "f5e2758c4dc31cb8bd6a496b41dbb765"

# 所有支持的模型，rules 中的 model 会自动追加到这个列表，不需要手动添加
# 这里只需要添加 rules 中没有列出的模型即可
extra-models:
  - babbage-002
  - chatgpt-4o-latest
  - dall-e-2
  - dall-e-3
  - davinci-002
  - gpt-3.5-turbo
  - gpt-3.5-turbo-0125
  - gpt-3.5-turbo-1106
  - gpt-3.5-turbo-16k
  - gpt-3.5-turbo-instruct
  - gpt-3.5-turbo-instruct-0914
  - gpt-4
  - gpt-4-0125-preview
  - gpt-4-0613
  - gpt-4-1106-preview
  - gpt-4-turbo
  - gpt-4-turbo-2024-04-09
  - gpt-4-turbo-preview
  - gpt-4o
  - gpt-4o-2024-05-13
  - gpt-4o-2024-08-06
  - gpt-4o-mini
  - gpt-4o-mini-2024-07-18
  - text-embedding-3-large
  - text-embedding-3-small
  - text-embedding-ada-002
  - tts-1
  - tts-1-1106
  - tts-1-hd
  - tts-1-hd-1106
  - whisper-1

# 代理选择策略：round_robin、random、weight
policy: "round_robin"

# 是否启用内容过滤
moderation:
  enabled: false
  # 是否允许客户端忽略内容过滤机制，客户端通过设置请求头 X-Ignore-Moderation: true 来忽略内容过滤机制
  client-can-ignore: false
  # 内容过滤的类型，满足以下任意一种类型的内容都会被禁止
  categories:
    - sexual
    - sexual/minors
    - harassment
    - harassment/threatening
    - hate
    - hate/threatening
    - illicit
    - illicit/violent
    - self-harm
    - self-harm/intent
    - self-harm/instructions
    - violence
    - violence/graphic
  api:
    # 接口类型：当前只支持 openai
    type: "openai"
    # OpenAI 服务器地址
    server: "https://api.openai.com"
    # OpenAI Key
    key: "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    # OpenAI 模型名称
    model: "omni-moderation-latest"
    # 是否使用 Socks5 代理请求
    proxy: true

# 代理规则
rules:
  - type: openai # 类型，当前支持 openai/coze
    # 服务器地址，不需要添加后面的 /v1
    # 多个服务器会随机负载均衡
    servers:
      - "https://api.openai.com"
    # 服务器对应的 Key
    # 多个 Key 会随机负载均衡
    keys:
      - "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      - "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    # 是否使用 Socks5 代理请求
    proxy: true
    # 是否是默认规则，当所有模型都匹配不到时，使用默认规则
    default: true
    # 当前服务器支持的模型列表
    models:
      - gpt-3.5-turbo
      - gpt-3.5-turbo-1106
      - gpt-3.5-turbo-16k
      - gpt-3.5-turbo-16k-0613
      - gpt-3.5-turbo-instruct
      - gpt-3.5-turbo-instruct-0914
      - gpt-4
      - gpt-4-0613
      - gpt-4-1106-preview
      - gpt-4-vision-preview
      - dall-e-3
      - dall-e-2
      - tts-1
      - tts-1-1106
      - tts-1-hd
      - tts-1-hd-1106
      - whisper-1
    # 模型重写
    # 将请求中的 src 修改为 dst
    rewrite:
      - src: gpt-3.5-turbo
        dst: gpt-3.5-turbo-1106
      - src: gpt-3.5-turbo-16k
        dst: gpt-3.5-turbo-16k-0613
      - src: gpt-4
        dst: gpt-4-0613
      - src: tts-1
        dst: tts-1-1106
      - src: tts-1-hd
        dst: tts-1-hd-1106

  - servers:
      - "https://api.openai.com"
    keys:
      - "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    # 备用规则，只有当出现错误时才会使用
    backup: true
    models:
      - gpt-3.5-turbo
      - gpt-3.5-turbo-16k
      - gpt-3.5-turbo-16k-0613
      - gpt-3.5-turbo-instruct
      - dall-e-2
      - whisper-1

  - name: "FastGPT"
    servers:
      - https://fastgpt.in/api
    model-keys:
      - model: aidea-customer-service
        key: "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      - models: [ "custom-mysql-expert", "custom-mysql-expert2" ]
        keys: [ "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" ]

  - name: Coze
    servers:
      - https://api.coze.com
    keys:
      - "pat_xxxxxxxxxxxxxxxxxxxxxxx"
    type: coze
    models:
      - coze-inspirational-coach # 自定义一个模型名称
    rewrite:
      - src: coze-inspirational-coach # models 中自定义的模型名称
        dst: "7359114777911705616" # Coze 的 bot_id，调用 Coze 接口时，会转换为对应的 bot_id
    # 高级表达式匹配，注意：models 和 rewrite 中的配置优先级高于 expr
    # 语法在这里：https://expr-lang.org/
    # 可用变量为
    # - Model: 模型名称
    expr:
      # 高级用法：表达式匹配模型名称
      match: Model matches "^coze-"
      # 高级用法：表达式替换模型名称
      replace: trimPrefix(Model, "coze-")